
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>{{site_name}}</title>
</head>
<body>
<table
border="1"
align="center"
rules="rows"
style="width:60%;">
<tr>
<td>
<table
border="1"
background="images/168.png"
bgcolor="#7FFFD4"
cellpadding="10"
style="width:100%; border-radius:5px;">
<tr>

</th>
</tr>
</table>

<table
border="1"

</td>

</span>
</p>

</tr>
<tr>
<td
bgcolor="#e6e6fa"
align="center">
<h3>Реклама</h3>

</td>
</tr>
</table>

<table
border="1"
bgcolor="#7FFFD4"
height="100"
cellpadding="10"
style="width:100%; border-radius:5px;">

<th>

</th>
</tr>
</table>

</tr>
